<section id="projects" class="projects-section">
  <div class="container">
    <h2 class="section-title">Featured Projects</h2>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects" appAnimateOnScroll> 
        <img [attr.data-src]="project?.image_url?.startsWith('http') ? project?.image_url : backendUrl + project?.image_url" appLazyLoad [alt]="project?.title" class="project-image">
        <div class="project-content">
          <div class="project-header">
            <h3 class="project-title">{{ project.title }}</h3>
            <div class="project-header-links">
              <a [href]="project.github_link" target="_blank" aria-label="GitHub Repository">
                <svg xmlns="https://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon"><path d="M12,2A10,10,0,0,0,2,12c0,4.42,2.87,8.17,6.84,9.5.5.09.68-.22.68-.48s0-.85,0-1.67c-2.78.6-3.37-1.34-3.37-1.34-.45-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61,1,.07,1.53,1.03,1.53,1.03.9,1.52,2.36,1.08,2.94.83.09-.65.35-1.08.63-1.34-2.22-.25-4.55-1.11-4.55-4.94,0-1.1.39-1.99,1.03-2.69-.1-.25-.45-1.27.1-2.65,0,0,.84-.27,2.75,1.02.79-.22,1.65-.33,2.5-.33s1.71.11,2.5.33c1.91-1.29,2.75-1.02,2.75-1.02.55,1.38.2,2.4.1,2.65.64.7,1.03,1.6,1.03,2.69,0,3.84-2.34,4.68-4.57,4.94.36.31.68.92.68,1.85,0,1.34,0,2.42,0,2.75s.18.57.69.48A10,10,0,0,0,22,12,10,10,0,0,0,12,2Z"/></svg>
              </a>
              <a [href]="project.live_link" target="_blank" aria-label="Live Project Link">
                <svg xmlns="https://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon"><path d="M19,19H5V5h7V3H5A2,2,0,0,0,3,5V19a2,2,0,0,0,2,2H19a2,2,0,0,0,2-2V12h-2Zm-7-14v2h4.59L8.29,15.29l1.41,1.41L18,8.41V13h2V3Z"/></svg>
              </a>
            </div>
          </div>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tags" *ngIf="project.tags">
            <span *ngFor="let tag of project.tags.split(',')">{{ tag.trim() }}</span>
          </div>
          <div class="project-links">
            <a [href]="project.live_link" class="project-link">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
