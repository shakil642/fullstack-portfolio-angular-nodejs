<div class="login-container">
  <div class="login-card">
    <div class="form-header">
      <h2>Forgot Password</h2>
      <p>Enter your email to receive a password reset link.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="api-error">
        {{ errorMessage }}
      </div>

      <div class="form-group" *ngIf="!successMessage">
        <label for="email">Email</label>
        <div *ngIf="email?.invalid && email?.touched" class="validation-error">
          <span *ngIf="email?.errors?.['required']">Email is required.</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email.</span>
        </div>
        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/></svg>
          <input id="email" type="email" formControlName="email" placeholder="Enter your registered email" [class.is-invalid]="email?.invalid && email?.touched">
        </div>
      </div>

      <button type="submit" [disabled]="isLoading" class="submit-btn" *ngIf="!successMessage">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>

      <div class="form-footer">
        <a routerLink="/login">â† Back to Login</a>
      </div>
    </form>
  </div>
</div>
